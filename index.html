<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="src/styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login </h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campos">
                        <span class="material-symbols-outlined">
                            login
                            </span>

                        <input type="email" name="login" id="ilogin" placeholder="examplename@domain.com" autocomplete="email" required maxlength="60">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campos">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" id="isenha" name="senha" placeholder="********" autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueceu a senha? <span class="material-symbols-outlined">
                        mail
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
